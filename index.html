<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundialito de Fútbol</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Mundialito de Fútbol</h1>
    </header>

    <main class="container mt-4">
      <!-- Botón para agregar equipo -->
      <section>
        <button id="btnAddTeam" class="btn btn-success">Agregar equipo</button>
      </section>

      <!-- Formulario para agregar un equipo -->
      <section id="formSection" class="mt-4 d-none">
        <form id="teamForm">
          <div class="mb-3">
            <label for="teamName" class="form-label">Nombre del equipo</label>
            <input
              type="text"
              id="teamName"
              class="form-control"
              placeholder="Ingresa el nombre del equipo"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Guardar equipo</button>
        </form>
      </section>

      <!-- Lista de equipos participantes -->
      <section class="mt-5">
        <h2>Equipos Participantes</h2>
        <div id="teamList" class="row">
          <!-- Equipos dinámicos -->
        </div>
      </section>

      <!-- Botón para comenzar el torneo -->
      <section class="mt-4">
        <button id="btnStartTournament" class="btn btn-primary">
          Comenzar el Mundialito
        </button>
      </section>

      <!-- Botón para borrar todos los equipos -->
      <section class="mt-4">
        <button id="btnClearStorage" class="btn btn-danger">
          Borrar todos los equipos
        </button>
      </section>

      <!-- Sección Fixture -->
      <section id="fixtureSection" class="mt-5 d-none">
        <h2>Fixture</h2>
        <div id="fixtureList" class="row">
          <!-- Partidos dinámicos -->
        </div>
      </section>

      <!-- Tabla de posiciones -->
      <section id="rankingSection" class="mt-5 d-none">
        <h2>Tabla de Posiciones</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Equipo</th>
              <th>Goles a Favor</th>
              <th>Goles en Contra</th>
              <th>Diferencia de Goles</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody id="rankingTable">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </section>

      <!-- Tabla de goleadores -->
      <section id="scorersSection" class="mt-5 d-none">
        <h2>Tabla de Goleadores</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Jugador</th>
              <th>Equipo</th>
              <th>Goles</th>
            </tr>
          </thead>
          <tbody id="scorersTable">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Modal para agregar jugador -->
    <div
      class="modal fade"
      id="playerModal"
      tabindex="-1"
      aria-labelledby="playerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerModalLabel">Agregar Jugador</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="playerForm">
              <div class="mb-3">
                <label for="playerName" class="form-label"
                  >Nombre del jugador</label
                >
                <input
                  type="text"
                  id="playerName"
                  class="form-control"
                  placeholder="Ingresa el nombre del jugador"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Agregar jugador
              </button>
              <button
                type="button"
                class="btn btn-secondary ms-2"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para seleccionar jugador -->
    <div
      class="modal fade"
      id="scorerModal"
      tabindex="-1"
      aria-labelledby="scorerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scorerModalLabel">
              Seleccionar Jugador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="scorerList" class="list-group">
              <!-- Lista dinámica de jugadores -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>© 2024 Mundialito de Fútbol</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
